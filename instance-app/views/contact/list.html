<ul class="contact_details">
  <% _.each( contact_details, function (item) { %>
    <li><%= render( 'contact/view.html', { item: item }) %></li>
  <% }); %>
  <li class="edit-mode">
  <a class="add contact-edit btn"><span class="glyphicon glyphicon-plus glyphicon-space-after"></span>Add <% if ( contact_details.length > 0 ) { %>more <% } %>contact details</a>
  </li>
</ul>
