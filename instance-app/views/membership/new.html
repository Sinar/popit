<div id="new-membership">

  <h2>Edit membership</h2>

  <form name="edit-membership">

    <ul class="error" />

    <p class="post">
      <label>Post</label>
      <input name="post_id" style="width:100%;" />
    </p>

    <p class="label">
      <label>Label</label>
      <input name="label" style="width:100%;" />
    </p>

    <p class="role">
      <label>Role</label>
      <input name="role" style="width:100%;" />
    </p>

    <p class="person">
      <label>Person</label>
      <input name="person_id" style="width:100%;" />
    </p>

    <p class="organization">
      <label>Organization</label>
      <input name="organization_id" style="width:100%;" />
    </p>

    <div style="float: left; width: 50%;">
    <p class="start_date edit-date">
      <label>Start date</label>
      <input name="start_date" style="width:10em;" />
    </p>
    </div>

    <div style="float: left; width: 50%;">
    <p class="end_date edit-date">
      <label>End date</label>
      <input name="end_date" style="width:10em;" />
    </p>
    </div>

    <p class="area">
      <label>Area ID</label>
      <input name="area_id" style="width:100%;">
      <label>Area name</label>
      <input name="area_name" style="width:100%;">
    </p>

    <p>
      <input type='submit' value="Save membership" />
    </p>
  </form>
</div>
