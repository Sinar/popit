  <a class="edit edit-post"><i class="foundicon-edit"></i> <span>Edit</span></a>
</span>
<%- item.label %><% if (item.role) { %> (<%- item.role %>)<% } %>

    to <%- item.end_date %>
  <% } %>
  )
<% } %>
