<% if ( altLang ) { %>
<div class="popit-toolbar language-toolbar">
  <div class="container">
    <div class="btn-toolbar pull-right view-mode">
     <form action="/setlanguage" method="POST">
       <input type="hidden" name="redirect_to" value="<%= path %>">
     <% if ( lang == defaultLang ) { %>
       <input type="hidden" name="lang" value="<%- altLang %>">
       <div class="btn-group">
         Current Language is <%- defaultLangName %>
       </div>
       <div class="btn-group">
         <input type="submit" class="btn btn-default" value="Switch to <%= altLangName %>">
       </div>
     <% } else if ( lang == altLang ) { %>
       <input type="hidden" name="lang" value="<%- defaultLang %>">
       <div class="btn-group">
         Current Language is <%- altLangName %>
       </div>
       <div class="btn-group">
         <input type="submit" class="btn btn-default" value="Switch to <%= defaultLangName %>">
       </div>
     <% } %>
     </form>
    </div>
  </div>
</div>
<% } %>
